<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/ex03.css">
    <script src="../assets/js/ex03.js" defer></script>
    <title>Exercício 03</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="title">Calculadora de Média</div>
            <form id="media-form">
                <div class="input-container">
                    <label>Nota 1:</label>
                    <input type="number" step="any" min="0" max="10" required id="n1">
                </div>
                <div class="input-container">
                    <label>Nota 2:</label>
                    <input type="number" step="any" min="0" max="10" required id="n2">
                </div>
                <div class="input-container">
                    <label>Nota 3:</label>
                    <input type="number" step="any" min="0" max="10" required id="n3">
                </div>
                <div class="input-container">
                    <label>Nota 4:</label>
                    <input type="number" step="any" min="0" max="10" required id="n4">
                </div>
            </form>
            <div class="result-container">
                <button id="calculate" type="button">Calcular</button>
                <div class="result" id="result"></div>
            </div>
        </div>
    </main>
</body>
</html>
